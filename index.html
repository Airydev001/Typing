<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,700;1,100;1,600&family=Roboto+Mono:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="section-back">
        <section class="container">




            <h1 class="scalable">Welcome to the typing Contest wishing you best luck.</h1>

            <div class="row">
                <button id="start">Start Game</button>
                <button id="retry">Retry Game</button>
                <button id="stop">Stop Game</button>
                <audio src="a.mp3" id="play"></audio>
            </div>
            <div id="timer">00:00:00</div>

        </section>
    </div>
    <div class="set-back">
        <section class="container">
            <p class="lead">let see how fast you are before you sank,type the text given in the required BOX</p>
            <div id="textType">
                <p>The number of phases present in a system.</p>
            </div>
            <div class="testWrapper">
                <textarea name="inputText" id="inputText" rows="6"></textarea>
            </div>
        </section>
    </div>

    <div id="contained">
        <footer class="container">
            <p>Typing Platform</p>
            <ul>
                <li><a href=""><span class="fa-brands fa-linkedin-in" aria-hidden="true"></span><span
                            class="sr-only">Linkeldin</span></a></li>
                <li><a href=""><span class="fa-brands fa-github"></span><span class="sr-only">Github</span></a></li>
                <li><a href=""><span class="fa-brands fa-twitter"></span><span class="sr-only">Twitter</span></a></li>
            </ul>
            <p>&copy; Japheth Aremu All right reserved</p>

        </footer>
    </div>
    <div class="background">
        <div class="yes"></div>
    </div>


    <script src="key.js"></script>
</body>

</html>
